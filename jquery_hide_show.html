<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hide-show</title>
    <style>
.box{
    width:200px;
    height:200px;
    margin:20px;
    padding:20px;
    background-color: rgb(79, 10, 128);
}
    </style>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="showbtn">g√∂ster</button>
    <button id="hidebtn">gizle</button>

    <div class="box">
        bu bir kutu
    </div>

    <script>
        $(document).ready(function(){

            $("#showbtn").click(function(){
                $(".box").show;
            });
        

            $("#hidebtn").click(function(){
                $(".box").hide;
            });
        });



    </script>
</body>
</html>
